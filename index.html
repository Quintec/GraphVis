<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css" />
  <title>GraphVis</title>
  <style>
    body {
      padding: 0;
      margin: 15px 15px 15px 15px;
    }
    #wrap {
      margin-top: 5px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
</head>

<body>
  <div id="settings">
  <p>Import graph:</p>
  <textarea id="inp" rows="8" cols="16"/></textarea><br>
  <button onclick="loadGraph()" class="pure-button pure-button-primary">Load</button>
  </div>
  <div id="wrap"></div>

  <script type="text/javascript" src="graph.js"></script>
  <script type="text/javascript">
    let HEIGHT = 500;
    let WIDTH = 500;

    let SPEED = 0.02;

    let TENSION = 50;
    let SIZE = 30;
    let CHARGE = 5;

    var g = new Graph();

    function loadGraph() {
      let lines = document.getElementById('inp').value;
      g = new Graph();
      for (let line of lines.split("\n")) {
        let toks = line.split(/\s+/);
        g.addEdge(toks[0], toks[1], parseFloat(toks[2]));
      }
    }
  </script>
  <script type="text/javascript" src="sketch.js"></script>
</body>

</html>
